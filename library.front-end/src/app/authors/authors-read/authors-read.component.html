<div class="row">
  <div class="list-group col-sm-6" id="list-tab" role="tablist">
    <div class="text-center">
      <h5>Lista de Autores</h5>
    </div>
    <a
      class="list-group-item list-group-item-action"
      id="list-home-list"
      data-toggle="list"
      role="tab"
      *ngFor="let author of authors"
      [routerLink]="['/autores/listar/detalhes/', author.id]"
      routerLinkActive="active"
      >{{ author.nome }}</a
    >
    <br />
    <div style="display: flex" class="d-flex justify-content-between">
      <button
        (click)="cancelUpdate()"
        class="btn btn-danger"
        style="width: 5.5em"
      >
        Voltar
      </button>
    </div>
  </div>
  <div class="col-sm-6">
    <router-outlet></router-outlet>
  </div>
</div>

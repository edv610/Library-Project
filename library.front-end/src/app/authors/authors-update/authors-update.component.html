<div class="card">
  <form
    class="form-horizontal containerDetails"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="card-body">
      <div class="mb-3 form-group">
        <label for="name" class="form-label">Nome:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          [(ngModel)]="authorDetails[0].nome"
          [ngClass]="showInputCssError('name')"
        />
      </div>
    </div>

    <div class="card-footer">
      <button type="button" class="btn btn-danger" (click)="cancelUpdate()">
        Voltar
      </button>
      {{ "" }}
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        Enviar
      </button>
    </div>
  </form>
</div>

<div class="card">
  <form
    class="form-horizontal containerDetails"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="card-body">
      <div class="mb-3 form-group">
        <label for="name" class="form-label">Nome: </label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="publisherDetails[0].nome"
          formControlName="name"
          [ngClass]="showInputCssError('name')"
        />
      </div>
      <div>
        <label for="location" class="form-label">Estado: </label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="location"
          formControlName="location"
          [ngClass]="showInputCssError('location')"
          [(ngModel)]="publisherDetails[0].estado"
        >
          <option *ngFor="let state of states" [value]="state.sigla">
            {{ state.nome }}
          </option>
        </select>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" (click)="cancelUpdate()" class="btn btn-danger">
        Voltar
      </button>
      {{ "" }}
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        Enviar
      </button>
    </div>
  </form>
</div>

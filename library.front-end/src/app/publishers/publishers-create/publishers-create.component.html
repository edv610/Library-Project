<div class="card">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="mb-3 form-group">
        <label for="name" class="form-label"
          >Nome: <span class="required">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          [ngClass]="showInputCssError('name')"
        />

        <br />
        <div>
          <label for="location" class="form-label"
            >Estado: <span class="required">*</span></label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="location"
            formControlName="location"
            [ngClass]="showInputCssError('location')"
          >
            <option *ngFor="let state of states" [value]="state.sigla">
              {{ state.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button type="button" (click)="cancelSubmit()" class="btn btn-danger">
        Voltar
      </button>
      {{ "" }}
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        Enviar
      </button>
    </div>
  </form>
</div>

<div class="card">
  <form
    class="form-horizontal containerDetails"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="card-body">
      <div class="mb-3 form-group">
        <div *ngIf="bookDetails">
          <label for="title" class="form-label">Titulo: </label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="bookDetails[0].titulo"
            formControlName="title"
            [ngClass]="showInputCssError('title')"
          />
          <label for="publiYear" class="form-label"
            >Ano de publicação: <span class="required">*</span></label
          >
          <input
            type="date"
            class="form-control"
            id="publiYear"
            formControlName="publiYear"
            [ngClass]="showInputCssError('publiYear')"
          />

          <div>
            <label for="authorId">Autor<span class="required">*</span></label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="authorId"
              formControlName="authorId"
              [ngClass]="showInputCssError('authorId')"
            >
              <option *ngFor="let autor of authors" [value]="autor.id">
                {{ autor.nome }}
              </option>
            </select>
          </div>

          <div>
            <label for="publisherId" class="form-label"
              >Editora do Livro: <span class="required">*</span></label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="publisherId"
              formControlName="publisherId"
              [ngClass]="showInputCssError('publisherId')"
            >
              <option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.nome }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button type="button" (click)="cancelUpdate()" class="btn btn-danger">
        Voltar
      </button>
      {{ "" }}
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        Enviar
      </button>
    </div>
  </form>
</div>

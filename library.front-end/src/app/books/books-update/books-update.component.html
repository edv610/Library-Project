<form
  class="form-horizontal containerDetails"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-3 form-group">
    <div *ngIf="bookDetails">
      <div class="text-center">
        <h5>Detalhes do Livro</h5>
      </div>
      <label class="form-label">ID:<span class="required">*</span></label>
      <input
        type="text"
        class="form-control"
        [value]="bookDetails[0].id"
        disabled
      />
      <label for="title" class="form-label">Titulo: </label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="bookDetails[0].titulo"
        formControlName="title"
        [ngClass]="showInputCssError('title')"
      />
      <label for="publiYear" class="form-label"
        >Ano de publicação: <span class="required">*</span></label
      >
      <input
        type="date"
        class="form-control"
        id="publiYear"
        formControlName="publiYear"
        [ngClass]="showInputCssError('publiYear')"
      />
      <div *ngIf="errorMessage" class="alert alert-danger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-exclamation-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
          />
        </svg>
        <span class="icon-margin icon-text-margin"
          ><strong>{{ errorMessage }}</strong></span
        >
      </div>

      <div>
        <label for="authorId">Autor<span class="required">*</span></label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="authorId"
          formControlName="authorId"
          [ngClass]="showInputCssError('authorId')"
        >
          <option *ngFor="let autor of authors" [value]="autor.id">
            {{ autor.nome }}
          </option>
        </select>
      </div>

      <div>
        <label for="publisherId" class="form-label"
          >Editora do Livro: <span class="required">*</span></label
        >
        <select
          class="form-select"
          aria-label="Default select example"
          id="publisherId"
          formControlName="publisherId"
          [ngClass]="showInputCssError('publisherId')"
        >
          <option *ngFor="let publisher of publishers" [value]="publisher.id">
            {{ publisher.nome }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div style="display: flex" class="d-flex justify-content-between">
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="form.invalid"
      style="width: 5.5em"
    >
      Enviar
    </button>

    <button
      (click)="cancelUpdate()"
      class="btn btn-danger"
      style="width: 5.5em"
    >
      Voltar
    </button>
  </div>
</form>

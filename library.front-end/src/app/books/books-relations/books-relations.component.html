<div class="card">
  <div class="text-center card-header">Relatório de Livros</div>
  <div *ngFor="let item of booksRelations">
    <div class="card-body containerRelations">
      <table class="table table-borderless table-sm">
        <tbody>
          <tr>
            <th scope="row" class="col-2">Titulo:</th>
            <td>{{ item.titulo }}</td>
          </tr>

          <tr>
            <th scope="row" class="col-2">Data de Lançamento:</th>
            <td>{{ item.data }}</td>
          </tr>

          <tr>
            <th scope="row" class="col-2">Autor:</th>
            <td>{{ item.autor }}</td>
          </tr>

          <tr>
            <th scope="row" class="col-2">Editora:</th>
            <td>{{ item.editora }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer">
    <button (click)="onCancel()" class="btn btn-danger float-end">
      Voltar
    </button>
  </div>
</div>
